<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operatori</title>
</head>
<body>
    <script>

        var r = prompt("Please enter r");
        var h = prompt("Please enter h");
        const π = 3.14; 

        var sum = parseInt (r) * r * parseInt(h) * π;

        alert("Zapremina valjka je:" + sum)
        
    </script>
</body>
</html>
